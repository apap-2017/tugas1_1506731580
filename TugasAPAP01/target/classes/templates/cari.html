<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SISTEM INFORMASI KEPENDUDUKAN DKI JAKARTA</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sistem Informasi Kependudukan</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="navbar-nav mr-auto"><a class="nav-link" href="/">Home</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
					search</button>
			</form>
		</div>
	</nav>
	<div class="container">
			<form action="/penduduk/cari" method="get" th:object="${penduduk}">
				<input th:if="${id_kota != null}" id="id_kota" name="id_kota" th:value="${id_kota}" type="hidden"></input> 
				<input th:if="${id_kecamatan != null}" id="id_kecamatan" name="id_kecamatan" th:value="${id_kecamatan}" type="hidden"></input>
				<input th:if="${id_kelurahan != null}" id="id_kelurahan" name="id_kelurahan" th:value="${id_kelurahan}" type="hidden"></input>
				<div class="form-group">
					<label for="kota">Kota/Kabupaten</label> 
					<select class="form-control" name="id_kota" id="id_kota" th:disabled="${id_kota != null}">
						<option value="">Pilih Kota</option>
						<option th:each="ListKota : ${listKota}"
								th:value="${ListKota.id}" th:text="${ListKota.nama_kota}"
								th:selected="${id_kota == ListKota.id}"></option>
					</select>
				</div>
				<div class="form-group" th:if="${id_kota != null}">
					<label for="kecamatan">Kecamatan</label> 
					<select class="form-control" name="id_kecamatan" id="id_kecamatan" th:disabled="${id_kecamatan != null}">
						<option value="">Pilih Kecamatan</option>
						<option th:each="ListKecamatan : ${listKecamatan}"
								th:value="${ListKecamatan.id}"
								th:text="${ListKecamatan.nama_kecamatan}"
								th:selected="${id_kecamatan == ListKecamatan.id}"></option>
					</select>
				</div>
				<div class="form-group" th:if="${id_kecamatan != null}">
					<label for="kelurahan">Kelurahan</label> <select class="form-control" name="id_kelurahan" id="id_kelurahan" th:disabled="${id_kelurahan != null}">
						<option value="">Pilih Kelurahan</option>
						<option th:each="ListKelurahan : ${listKelurahan}"
								th:value="${ListKelurahan.id}"
								th:text="${ListKelurahan.nama_kelurahan}"
								th:selected="${id_kelurahan == ListKelurahan.id}"></option>
					</select>
				</div>
				<center>
						<input type="submit" value="Lihat" class="btn btn-success btnNext" ></input>
				</center>	
			</form>
		</div>
	
</body>
</html>
