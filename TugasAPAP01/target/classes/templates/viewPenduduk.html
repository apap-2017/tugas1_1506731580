<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Penduduk by NIK</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div>
		<br />
		<center>
			<h3 th:text="'Lihat Data Penduduk - ' + ${penduduk.nik}">Penduduk
				NIK</h3>

		</center>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-3" style="background-color: lightgreen;">
				<p>
					<strong>NIK</strong>
				</p>
				<p>
					<strong>Nama</strong>
				</p>
				<p>
					<strong>Tempat/Tanggal Lahir</strong>
				</p>
				<p>
					<strong>Golongan Darah</strong>
				</p>
				<p>
					<strong>Agama</strong>
				</p>
				<p>
					<strong>Status Perkawinan</strong>
				</p>
				<p>
					<strong>Pekerjaan</strong>
				</p>
				<p>
					<strong>Kewarganegaraan</strong>
				</p>
				<p>
					<strong>Status Kematian</strong>
				</p>
			</div>
			<div class="col-sm-5" style="background-color: lightyellow;">
				<p th:text="${penduduk.nik}">Penduduk NIK</p>
				<p th:text="${penduduk.nama}">Penduduk Nama</p>
				<p
					th:text="${penduduk.tempat_lahir} +', ' + ${penduduk.tanggal_lahir}">Penduduk
					TTL</p>
				<p th:text="${penduduk.golongan_darah}">Kecamatan</p>
				<p th:text="${penduduk.agama}">Penduduk Agama</p>
				<p th:text="${penduduk.status_perkawinan}">Penduduk Status</p>
				<p th:text="${penduduk.pekerjaan}">Penduduk Pekerjaan</p>
				<p th:text="${penduduk.is_wni}==0?'WNI':'WNA'">Penduduk
					Kewarganegaraan</p>
				<p th:text="${penduduk.is_wafat}==0?'Hidup':'Meninggal'">Penduduk
					Kematian</p>
			</div>
		</div>
	</div>
	<br/>
	<div th:if="${penduduk.is_wafat=='0'}">
		<form action="/penduduk/wafat" method="POST">
			<input type="hidden" name="nik" th:value="${penduduk.nik}"></input> 
			<center><input	type="submit" value="NONAKTIFKAN" class="btn btn-warning"></input></center>
		</form>
	</div>
</body>
</html>
